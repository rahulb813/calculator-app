<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deployment</title>
</head>

<body>
    
    <div class="container" id = "main_div">
        <div class="calc dark">
            <div class="theme-toggle active">
                <i class="toggle-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>

            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-oper" id="clear">C</button></td>
                        <td> <button class="btn-oper" id="/">&divide;</button></td>
                        <td><button class="btn-oper" id="*">&times;</button></td>
                        <td><button class="btn-oper" id="backspace">‚Üê</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-oper" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-oper" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-oper" id="(">(</button></td>
                        <td><button class="btn-num" id="(">0</button></td>
                        <td><button class="btn-oper" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
